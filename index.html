<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
</head>
<body>
    <div class="clock">
        <div class="clock__hours"></div>
        <div class="clock__minutes"></div>
        <div class="clock__seconds">
        </div>
        <div class="clock__center"></div>
        <ol class="clock__block">
            <li class="clock__block-number">1</li>
            <li class="clock__block-number">2</li>
            <li class="clock__block-number">3</li>
            <li class="clock__block-number">4</li>
            <li class="clock__block-number">5</li>
            <li class="clock__block-number">6</li>
            <li class="clock__block-number">7</li>
            <li class="clock__block-number">8</li>
            <li class="clock__block-number">9</li>
            <li class="clock__block-number">10</li>
            <li class="clock__block-number">11</li>
            <li class="clock__block-number">12</li>
        </ol>
    </div>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d7/Horlo%C4%9Do_001.svg/640px-Horlo%C4%9Do_001.svg.png" alt="">
</body>
</html>
